<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" fill="none">
  <defs>
    <linearGradient id="pepperBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="pepperStem" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="pepperShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.22"/>
    </filter>
  </defs>
  <g filter="url(#pepperShadow)">
    <!-- Curved chili body -->
    <path d="M26 56c6 8 16 14 26 12 9-2 18-12 20-22 1-6-2-12-8-14-5-2-10 0-14 4-6 6-16 12-24 20Z" fill="url(#pepperBody)"/>
    <!-- Stem -->
    <path d="M64 32c-4-4-8-6-12-6 4-2 10-1 14 2" stroke="url(#pepperStem)" stroke-width="4" stroke-linecap="round"/>
    <!-- Highlight -->
    <path d="M32 62c8 6 18 8 26 4" stroke="#fff" stroke-opacity="0.35" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
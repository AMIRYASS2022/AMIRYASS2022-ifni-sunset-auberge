<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <radialGradient id="carrotGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD39A"/>
      <stop offset="55%" stop-color="#FFA64D"/>
      <stop offset="100%" stop-color="#FF7F1F"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Minimalist carrot slice ring -->
  <circle cx="48" cy="48" r="30" fill="none" stroke="url(#carrotGrad)" stroke-width="18" filter="url(#softShadow)" opacity="0.95"/>
  <!-- subtle radial fibers -->
  <g opacity="0.25" stroke="#FFFFFF">
    <circle cx="48" cy="48" r="14" fill="none" stroke-width="1"/>
    <circle cx="48" cy="48" r="20" fill="none" stroke-width="1"/>
    <circle cx="48" cy="48" r="26" fill="none" stroke-width="0.8"/>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 40) rotate(45) scale(400 200)">
      <stop offset="0%" stop-color="#ea580c" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1050 20) rotate(15) scale(340 180)">
      <stop offset="0%" stop-color="#ea580c" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="0"/>
    </radialGradient>
    <pattern id="tiles" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="24" height="24" fill="transparent"/>
      <path d="M12 2 L22 12 L12 22 L2 12 Z" fill="none" stroke="rgba(255,255,255,0.06)"/>
    </pattern>
    <linearGradient id="title" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffd9bf"/>
      <stop offset="100%" stop-color="#f0a36a"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#tiles)"/>
  <rect width="1200" height="360" fill="url(#glow1)"/>
  <rect width="1200" height="360" fill="url(#glow2)"/>

  <!-- Top ornament line -->
  <image href="/menu-ornament.svg" x="0" y="24" width="1200" height="96" opacity="0.9"/>

  <g transform="translate(600,200)" text-anchor="middle">
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', serif" font-size="56" fill="url(#title)" letter-spacing="1.5">Menú marroquí</text>
    <text x="0" y="40" font-family="Georgia, 'Times New Roman', serif" font-size="20" fill="rgba(255,255,255,0.85)">IFNI SUNSET — Menú marroquí</text>
  </g>

  <!-- Bottom ornament line -->
  <image href="/menu-ornament.svg" x="0" y="240" width="1200" height="96" opacity="0.9"/>
</svg>